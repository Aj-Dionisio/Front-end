<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aj-Dionisio">
    <title>Order summary component</title>
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!--ligando o html com o css-->
    <link rel="stylesheet" href="Order summary component.css">
</head>
<body>
    
    <header id="container">
        
            <div id="pessoa_ouvindo_musica">
                <!-- IMAGEM PESSOA OUVINDO MUSICA-->
                <img class="imageFone" src="./images/illustration-hero.svg" alt="Pessoa ouvindo musica com fome , com notas musicais ao fundo">
            </div>
        

        <div id="titulo">
            <h1>Order Summary</h1>
        </div>

        <div class="Description">
            <p>You can now listen to millions of <br> songs,audio books, and podcasts on <br> any device anywhere you like!</p>
        </div>
        <div id="opçoes_de_plano_e_botoes">
            <div >
                <!--simbolo de nota musical-->
                <img id="notaMusical" src="./images/icon-music.svg" alt="Nota musical">
            </div>

            <div id="Opção_de_plano">
                <p><strong>Annual Plan</strong> <br>
                $59.99/year
                </p>
            </div>

            <div id="link">
                    <a href="" target="_blank">Change</a>
                </div>
        </div>
        <div id="buttons">
            <div id="payButton">
                <a href="">Proceed to Payment</a>
            </div>

            <div id="cancelButton">
                <a href="">Cancel Order</a>
            </div>
        </div>

    </header>


</body>
</html>
